<body>
  <h1 id="label">D√©compte jusqu'aux prochaines vacances de la zone c:</h1>
  <div class="counter" id="counter">Chargement...</div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>

  <div class="progress-dates">

  </div>

 <p id="info">
    √Ä partir du 19/12/2025 ce site affichera un d√©compte jusqu'√† la prochaine rentr√©e.
  </p>
  <h2>

  <script>
    // üóìÔ∏è D√©finis ici les deux dates et leurs phrases
    const countdowns = [
      {
        date: new Date("2025-12-19T17:30:00"),
        label: "D√©compte jusqu'aux prochaines vacances de la zone C :"
      },
      {
        date: new Date("2025-01-05T08:30:00"),
        label: "D√©compte jusqu'√† la prochaine rentr√©e :"
      }
    ];

    let currentIndex = 0;
    let intervalId;

    // üîΩ D√®s le d√©part, on regarde o√π on en est
    (function initCountdown() {
      const now = new Date();
      if (now >= countdowns[0].date) {
        currentIndex = 1;
        document.getElementById("info").style.display = "none";
        document.getElementById("label").textContent = countdowns[currentIndex].label;
        // si on est d√©j√† apr√®s la rentr√©e ‚Üí cacher le GIF
        document.getElementById("gif-container").style.display = "none";
      }
    })();

    function updateCountdown() {
      const now = new Date();
      const target = countdowns[currentIndex].date;
      const diff = target - now;

      if (diff <= 0) {

        if (currentIndex < countdowns.length - 1) {
          currentIndex++;
          document.getElementById("label").textContent = countdowns[currentIndex].label;
          if (currentIndex === 1) {
            document.getElementById("info").style.display = "none";
          }
        } else {
          document.getElementById("counter").textContent = "üéâ √âv√©nement atteint !";
          clearInterval(intervalId);
          return;
        }
      }

      const newDiff = countdowns[currentIndex].date - now;
      if (newDiff <= 0) {
        document.getElementById("counter").textContent = "üéâ √âv√©nement atteint !";
        clearInterval(intervalId);
        return;
      }

      const seconds = Math.floor(newDiff / 1000) % 60;
      const minutes = Math.floor(newDiff / (1000 * 60)) % 60;
      const hours = Math.floor(newDiff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(newDiff / (1000 * 60 * 60 * 24));

      const formatted = `${days} j ${hours} h ${minutes} min ${seconds} s`;
      document.getElementById("counter").textContent = formatted;
      document.getElementById("label").textContent = countdowns[currentIndex].label;
    }

    intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Intervalle
const startDate = new Date("2025-12-12T08:00:00");
const endDate = new Date("2025-12-19T17:30:00");

function updateProgressBar() {
  const now = new Date();
  const total = endDate - startDate;
  const elapsed = now - startDate;

  let percent = (elapsed / total) * 100;

  // Si apr√®s le 2 septembre ‚Üí on cache compl√®tement la barre
  if (now > endDate) {
    document.getElementById("progress-bar-container").style.display = "none";
    document.querySelector(".progress-dates").style.display = "none";
    return;
  }

  if (percent < 0) percent = 0;
  if (percent > 100) percent = 100;

  document.getElementById("progress-bar").style.width = percent + "%";

  // Affichage des dates (format JJ/MM/AAAA)
  const formatDate = (date) =>
    date.getDate().toString().padStart(2, "0") + "/" +
    (date.getMonth() + 1).toString().padStart(2, "0") + "/" +
    date.getFullYear();

  document.getElementById("start-date").textContent = formatDate(startDate);
  document.getElementById("end-date").textContent = formatDate(endDate);
}

setInterval(updateProgressBar, 1000);
updateProgressBar();

  </script>
