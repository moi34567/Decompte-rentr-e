<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progression de lecture</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: normal;
      line-height: 1.4;
      margin: 0 auto 1.5rem;
      max-width: 600px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 1rem;
    }

    select, input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 2px solid #eee;
      background: #111;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 15px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    button {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1rem;
      color: #eee;
      background: none;
      border: 2px solid #eee;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
      width: 100%;
      max-width: 320px;
    }

    button:hover {
      background: #eee;
      color: #111;
    }

    .result {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.5;
    }

    .progress-container {
      margin: 20px auto;
      width: 100%;
      max-width: 500px;
      background: #333;
      border-radius: 12px;
      height: 25px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.4s;
      text-align: center;
      line-height: 25px;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üìñ Suivi de lecture</h1>
  <h2>‚ö†Ô∏è Le nombre de pages restantes et √† lire par jours sont calcul√©es a partir d'une estimation du nombre de pages totales du livre et pevent √™tre inexact. En aucun cas le cr√©ateur de cet outils num√©rique peut en √™tre tenu responsable.</h2>
  
  <label for="bookSelect">Choisis un livre :</label>
  <select id="bookSelect">
    <option value="0">-- S√©lectionne un livre --</option>
  </select>

  <label for="pagesRead">Nombre de pages lues :</label>
  <input type="number" id="pagesRead" value="0" min="0">

  <button onclick="calculate()">Calculer ma progression</button>

  <div class="result" id="result"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <script>
    const books = {
      "Moi Malala": 265,
      "La vie devant soi": 273,
      "Perceval ou le conte du graal": 999,
      "Oliver twist": 999,
      "Le message": 200,
    };

    const rentr√©e = new Date("2025-09-02");

    const select = document.getElementById("bookSelect");
    for (const [title, pages] of Object.entries(books)) {
      const option = document.createElement("option");
      option.value = pages;
      option.textContent = `${title} (${pages} pages)`;
      select.appendChild(option);
    }

    function calculate() {
      const totalPages = parseInt(select.value);
      const pagesRead = parseInt(document.getElementById("pagesRead").value);
      const selectedOption = select.options[select.selectedIndex];
      const selectedTitle = selectedOption.textContent;
      if (
        selectedTitle.includes("Perceval ou le conte du graal") ||
        selectedTitle.includes("Oliver twist")
      ) {
        alert("Nombre de pages inconnu");
        return;
      }
      if (isNaN(totalPages) || totalPages === 0) {
        alert("S√©lectionne un livre !");
        return;
      }

      const pagesRemaining = Math.max(totalPages - pagesRead, 0);
      const today = new Date();
      const diffTime = rentr√©e - today;
      const daysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const pagesPerDay = daysRemaining > 0 ? Math.ceil(pagesRemaining / daysRemaining) : pagesRemaining;

      document.getElementById("result").innerHTML = `
        üîñ Pages restantes : <b>${pagesRemaining}</b><br>
        ‚è≥ Jours restants avant la rentr√©e: <b>${daysRemaining}</b><br>
        ‚ö° Pages √† lire par jour : <b>${pagesPerDay}</b>
      `;

      const progress = Math.min((pagesRead / totalPages) * 100, 100);
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = progress + "%";
      progressBar.textContent = Math.floor(progress) + "%";
    }
  </script>
</body>
    </html>
